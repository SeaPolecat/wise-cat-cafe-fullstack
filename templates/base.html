<!-- the parent template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- defines where the child files will add HTML code -->
    {% block head %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}

    <form action="/login" method="GET">
        <button class="login-button"
        {% if current_user.is_authenticated %} style="pointer-events:none" {% endif %}>

            <img class="login-img" src="{{ url_for('static', filename='images/user.png') }}">
            
            <h1 class="login-h1">
                {% if current_user.is_authenticated %} {{ current_user.username }} {% else %} Log in {% endif %}
            </h1>
        </button>
    </form>

    <form action="/logout" method="GET"">
        <button class="logout-button"
        {% if not current_user.is_authenticated %} style="display:none" {% endif %}>Log out</button>
    </form>
</body>
</html>
